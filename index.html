<html>
  <head>
    <title>Password Generator</title>
    <meta
      name="description"
      content="Web App for Generating Safe, Strong and Secure Passwords For your accounts that matters!"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="headline">
        Generate Passwords<span class="h1-ln2"
          >with the absolute power of 3S<span class="h1-ln3"
            >Safe - Strong - Secure</span
          ></span
        >
      </h1>
      <h4 class="headline-sub">Never use an insecure password again!</h4>
      <div class="btn-wrapper">
        <button onclick="genPass()" id="gen-btn">Generate Passwords</button>
      </div>
      <hr />
      <div class="pass-container">
        <div class="pass-box">
          <h3 id="pass-1"></h3>
          <span
            class="material-symbols-outlined"
            id="copy-btn1"
            onclick="copyKey"
          >
            content_copy
          </span>
        </div>
        <div class="pass-box">
          <h3 id="pass-2"></h3>
          <span
            class="material-symbols-outlined"
            id="copy-btn2"
            onclick="copyKey"
          >
            content_copy
          </span>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
